<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ブックログ App</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/script.js"></script>
  </head>
  <body>
    <main>
      <aside>
        <div id="logo">
          <h1 alt="Logo Title">BOOKLOG</h1>
          <p alt="Logo Subtitle">ブックログ</p>
        </div>

        <div class="divider"></div>

        <div class="aside-book-container">
          <h1 class="aside-title">On Reading</h1>
          <div class="on-reading-container">
            <div class="book-empty">Book is empty, you can add book first</div>
            <!-- On Reading Item Goes Here -->
          </div>

          <h1 class="aside-title">Completed</h1>
          <div class="completed-container">
            <div class="book-empty">Book is empty, you can add book first</div>
            <!-- Completed Item Goes Here -->
          </div>
        </div>
      </aside>

      <section>
        <header>
          <div id="search-bar" class="search-bar">
            <img src="assets/icons/search-icon.svg" />
            <input
              type="text"
              placeholder="Search book’s title or author’s name "
            />
          </div>
          <button id="add-button" class="button">
            <img src="assets/icons/add-icon.svg" alt="Add Button" />
            Add Book
          </button>
          <button id="preference-button" class="icon-button">
            <img src="assets/icons/setting-icon.svg" alt="Preference Button" />
          </button>
        </header>
        <div class="book-container">
          <!-- Book Item Goes Here -->
        </div>
      </section>
    </main>

    <footer>© 2024 ahmrh. Personal use only.</footer>
  </body>

  <div id="add-book-modal" class="modal">
    <div class="box">
      <div class="header">Add Book</div>
      <div class="content">
        <input
          type="text"
          class="text-field"
          id="title"
          placeholder="Book's title"
          required
          valid="true"
        />
        <input
          type="text"
          class="text-field"
          id="author"
          placeholder="Author's name"
          required
          valid="true"
        />
        <input
          type="number"
          class="text-field"
          id="year"
          placeholder="Year"
          required
          valid="true"
        />
        <div class="checkbox-container">
          Read Completed
          <div class="checkbox-wrapper-2">
            <input id="completed" type="checkbox" class="sc-gJwTLC ikxBAC" />
          </div>
        </div>
      </div>
      <div class="footer">
        <button class="text-button">Save</button>
      </div>
    </div>
    <div class="backdrop"></div>
  </div>
  <div id="preference-modal" class="modal">
    <div class="box">
      <div class="header">Preference</div>
      <div class="content">
        <div class="checkbox-container">
          Light Mode
          <div class="checkbox-wrapper-2">
            <input
              id="light-mode-checkbox"
              type="checkbox"
              class="sc-gJwTLC ikxBAC"
            />
          </div>
        </div>
      </div>
      <div class="footer">
        <button class="text-button">Save</button>
      </div>
    </div>
    <div class="backdrop"></div>
  </div>
</html>
